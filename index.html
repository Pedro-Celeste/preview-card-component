<!DOCTYPE html>
<!-- Note: Decorative images don't need alternative text. -->
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Import necessary fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inter:400,700">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lexend+Deca::400"/>

  <!-- Custom CSS Stylesheet -->
  <link rel="stylesheet" href="assets/css/main-stylesheet.css"/>
</head>
<body>
  <main>
    <div class="image-filter">
      <!-- Desktop header image -->
      <img src="assets/images/image-header-desktop.jpg" alt="" class="desktop-image"/>
      <!-- Mobile header image -->
      <img src="assets/images/image-header-mobile.jpg" alt="" class="mobile-image"/>
    </div>
    <!-- Page text -->
    <div class="text-area">
      <h1>Get <em>insights</em> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="numbers">
        <ul>
          <li><strong>10k+</strong>
            <br>COMPANIES</li>
          <li><strong>314</strong>
            <br>TEMPLATES</li>
          <li><strong>12M+</strong>
            <br>QUERIES</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
